<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>For My Sharda</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      margin: 0;
      font-family: 'Poppins', sans-serif;
    }
    #container {
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 { font-size: 2rem; margin-bottom: 1em; color: #333; }
    .text {
      opacity: 0;
      display: inline-block;
      animation: fadeInUp 0.6s forwards;
    }
    @keyframes fadeInUp {
      from { opacity:0; transform: translateY(20px); }
      to { opacity:1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id="greeting"></h1>
    <div id="message"></div>
  </div>

  <script>
    const greetingText = "To my wonderful Sharda,";
    const messageText = "I can't express enough how grateful I am for everything you do. You make me a better person, and your love fills my life with happiness and purpose. I cherish you more than words can say.";

    function showText(containerId, text, delayBetween = 100, startDelay = 500) {
      const container = document.getElementById(containerId);
      let i = 0;
      function type() {
        if (i < text.length) {
          const span = document.createElement('span');
          span.className = 'text';
          span.style.animationDelay = `${startDelay + i * delayBetween}ms`;
          span.textContent = text.charAt(i);
          container.appendChild(span);
          i++;
          requestAnimationFrame(type);
        }
      }
      type();
    }

    showText('greeting', greetingText, 120, 0);
    showText('message', messageText, 50, greetingText.length * 120 + 500);
  </script>
</body>
</html>
